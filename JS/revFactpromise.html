<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>
<body>
    <input type="text" id="input"><button id="btn"></button>
    <script>

        var btn=document.querySelector("#btn").addEventListener("click",()=>{
            let inputval=document.querySelector("#input").value;
            let promise=new Promise(function(resolve,reject){
                let reg1=/^[a-zA-Z]+$/
                let reg2=/^[0-9]+$/
                if(reg1.test(inputval)){
                    let newstr=inputval.split('').reverse().join('');
                    resolve("Reverse is: " +newstr)
                    resolve(inputval)
                }
                if(reg2.test(inputval)){
                    if(inputval>0)
                    {
                        let fact=1;
                        for(i=1;i<=inputval;i++)
                        {
                            fact=fact*i;
                        }
                        resolve("Factorial is: "+fact)
                    }
                }
                else{
                    reject("false");
                }
            })
            promise.then(
                (value)=>console.log(value),
                (value1)=>console.log(value1),
                (error)=>console.log(error)
            )

        });
    </script>
</body>
</html>
