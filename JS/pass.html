<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="mb-3">
      <label for="" class="form-label">Password</label>
      <input type="text"
        class="form-control" name="pass" id="pass" aria-describedby="helpId" placeholder="Enter password">
        <input class="form-check-input" type="checkbox" value="check" id="check" onclick="myFunc()">
    </div>

    <script>
       function myFunc() {
        let x=document.getElementById("pass")
        if(x.type=="password")
        {
            x.type="text"
        }
        else{
            x.type="password"
        }
        }
    
    </script>
</body>
</html>
