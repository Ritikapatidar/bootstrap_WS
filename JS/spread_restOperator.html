    <div class="container">
        <button onclick="getItem()">Get</button>

        </div>
    </div>
    <script>
        let carddata = fetch("data.json")
        carddata.then
            (response => response.json())
            .then((value) => { show(value) })


        function show(val) {
            // console.log(val)
            var select = "";
            for (i = 0; i < val.products.length; i++) {
                select += `<div class='col-12 col-sm-6 col-lg-4'>
                    <div class='card'>
                    <img class="card-img-top" src="${val.products[i].img_src}" alt="Title">
                    <div class="card-body">
                        <h4 class="card-title text-center">${val.products[i].pro_name}</h4>
                        <p class="card-text text-center">${val.products[i].pro_text}</p>
                    </div>
                    <div class='card-footer d-flex justify-content-between list-unstyled'>
                        <a href="#" class="nav-link "><b>See More<i class="bi bi-arrow-right"></i></b></a>
                        <button class="btn btn-primary" onclick="wish(${val.products[i].id})">Wishlist</button>
                    </div>
                </div>
                </div>`
            }
            document.getElementById("demo").innerHTML = select;
        }




        products = [
            {
                "id": 1,
                "img_src": "https://images.pexels.com/photos/90946/pexels-photo-90946.jpeg?cs=srgb&dl=pexels-math-90946.jpg&fm=jpg",

            },
            {

            },
            {

                "pro_name": "Watch",
                "pro_text": "this is a watch"

                "id": 4,

                "pro_name": "Bag",

            }

        let arr=[]
        function wish(id) {
            console.log(id);
 
            var list = products;
            for(let j of products){
                if(j.id==id){
                    if(!arr.includes(j))
                    {
                        arr.push(j)
                        localStorage.setItem("id",JSON.stringify(arr))
                    }
                }
            }
      
        }
        function getItem()
        {
            let local=localStorage.getItem("id")
                  console.log(local)
