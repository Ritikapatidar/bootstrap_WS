<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number</title>
</head>

<body>
    <input type="text" id="input"><button onclick="func()">Click</button>
    <script>
        function func() {
            var value = document.getElementById("input").value;
            if (value < 0) {
                document.write("wrong input: " + value)
            }
            else {
                for (i = 2; i < value; i++) {
                    if (value % i == 0) {
                        document.writeln(value + " is not a prime number.")
                        break;
                    }
                    else{
                        document.writeln(value + " is a prime number.")
                        break;
                    }
                }
            }
        }
    </script>
</body>

</html>
